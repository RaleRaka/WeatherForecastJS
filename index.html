<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assets/app.js" defer></script>
    <link rel="icon" href="assets/images/cloudy.png" type="image/icon type" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-data-wrapper">
      <h1 class="weather-data-wrapper__main-title">
        Welcome to Weather Forecast
      </h1>
      <h2 class="weather-data-wrapper__sub-title">
        Please enter location name:
      </h2>
      <input type="text" class="weather-data-wrapper__location-input" />
      <button class="weather-wrapper_submit-btn">Get Forecast</button>
      <img
        src="assets/images/weather-news.png"
        alt="weather-image"
        class="weather-data-wrapper__weather-image"
      />
      <h2 class="weather-data-wrapper__forecast-temp"></h2>
      <h4 class="weather-data-wrapper__forecast-desc"></h4>
      <h5 class="weather-data-wrapper__forecast-location"></h5>
    </div>
  </body>
</html>
